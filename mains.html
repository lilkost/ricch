<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все ссылки</title>

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
</head>
<style>

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        --color: #1E1F45;
        font-family: Arial, Helvetica, sans-serif;
    
        min-height: 100vh;

        color: var(--color);

        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;

        padding-left: calc(calc(1.1vw + 1.1vh) * 2);

        position: relative;
    }

    .list{
        padding: 0;

        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        gap: 5px;

        min-height: 100%;
    }

    .item{
        list-style: none;
        font-size: calc(0.8vw + 0.8vh);
        text-transform: uppercase;
        letter-spacing: 0.01em;
    }

    .item a{
        text-decoration: none;

        color: currentColor;
    }

    .bottom{
        position: absolute;
        padding: 30px;
        border-top: 1px solid #c4c4c4;
        bottom: 0;
        left: 0;
        right: 0;

        line-height: 110%;
        text-align: right;
    }

    .decor {
        display: none;
        position: absolute;
        
        width: 700px;
        height: 700px;
        position: absolute;
        top: 50px;
        right: 150px;

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 20px;
    }
</style>
<body>
    <ul class="list">
        <li class="item"><a class="item-link" data-bg="bg-delete/1.png" href="https://lilkost.github.io/ricch/">Главная</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/2.png" href="https://lilkost.github.io/ricch/analitics.html">Аналитика</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/3.png" href="https://lilkost.github.io/ricch/report.html">Страница отчёта</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/4.png" href="https://lilkost.github.io/ricch/news-detail.html">Страница новости</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/5.png" href="http://localhost:3000/realEstate.html">Недвижимость</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/6.png" href="http://localhost:3000/realStateDetail.html">Страница недвижимости</a></li>
        <li class="item"><a class="item-link" data-bg="bg-delete/7.png" href="https://lilkost.github.io/ricch/service.html">Услуги</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/8.png" href="https://lilkost.github.io/ricch/serviceFirst.html">Страница услуги</a></li>
        <li class="item"><a class="item-link" data-bg="bg-delete/9.png" href="https://lilkost.github.io/ricch/serviceSecond.html">Услуга второго уровня</a></li>
        <li class="item"><a class="item-link" data-bg="bg-delete/10.png" href="https://lilkost.github.io/ricch/contact.html">Контакты</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/11.png" href="https://lilkost.github.io/ricch/about.html">О компании</a></li>
        <li class="item"><a class="item-link" data-bg="bg-delete/12.png" href="https://lilkost.github.io/ricch/404.html">404</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/13.png" href="https://lilkost.github.io/ricch/text-page.html">Текстова страница стандартная</a>&#9989;</li>
        <li class="item"><a class="item-link" data-bg="bg-delete/14.png" href="https://lilkost.github.io/ricch/search.html">Поиск</a>&#9989;</li>
    </ul>
    <div class="bottom">
        <h2></h2>
    </div>
    <div class="decor"></div>
</body>

<script>
    const links = document.querySelectorAll(".item-link");
    const title = document.querySelector(".bottom h2");

    const b = document.querySelector(".decor");

    links.forEach(link=>{
        link.addEventListener("mouseover", ()=> {
            const text = link.textContent;
            const bg = String(link.getAttribute("data-bg"));

            title.textContent = text;
            b.style.background = `url(${bg})`;
        })
    });
</script>
</html>
